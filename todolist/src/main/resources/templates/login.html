<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #0066CC;
      --nordic-blue: #004B87;
      --light-blue: #CCE7FF;
      --accent-red: #E63946;
      --accent-orange: #F77F00;
      --accent-green: #2D6A4F;
      --neutral-gray: #6C757D;
      --light-gray: #F8F9FA;
      --dark-gray: #343A40;
    }

    body {
      background: linear-gradient(135deg, var(--primary-blue), var(--nordic-blue));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      animation: fadeInUp 0.6s ease-out;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h2 {
      font-weight: 700;
      color: var(--nordic-blue);
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.25);
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--primary-blue), var(--nordic-blue));
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 102, 204, 0.3);
    }

    .form-label {
      font-weight: 600;
      color: var(--dark-gray);
    }

    .alert {
      border-radius: 12px;
      margin-top: 1rem;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="login-card">
  <div class="login-header">
    <i class="bi bi-person-circle fs-1 text-primary"></i>
    <h2 class="mt-2">Welcome</h2>
    <p class="text-muted">Login to your account</p>
  </div>

  <!-- Error & Success Alerts -->
  <div th:if="${error}" class="alert alert-danger">
    <i class="bi bi-exclamation-triangle me-2"></i> <span th:text="${error}"></span>
  </div>
  <div th:if="${success}" class="alert alert-success">
    <i class="bi bi-check-circle me-2"></i> <span th:text="${success}"></span>
  </div>

  <form th:action="@{/auth/login}" method="post" th:object="${user}">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="Enter your username" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">
      <i class="bi bi-box-arrow-in-right me-2"></i> Login
    </button>
  </form>

  <div class="text-center mt-3">
    <p class="text-muted">Donâ€™t have an account?
      <a href="/auth/register" class="fw-semibold text-primary">Register</a>
    </p>
  </div>
</div>
</body>
</html>
