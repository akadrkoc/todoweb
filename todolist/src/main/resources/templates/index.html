<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0066CC;
            --nordic-blue: #004B87;
            --light-blue: #CCE7FF;
            --accent-red: #E63946;
            --accent-orange: #F77F00;
            --accent-green: #2D6A4F;
            --neutral-gray: #6C757D;
            --light-gray: #F8F9FA;
            --dark-gray: #343A40;
        }

        body {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--nordic-blue) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 15px;
        }
        
        .card {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 16px;
        }
        
        .todo-header {
            background: linear-gradient(45deg, var(--primary-blue) 0%, var(--nordic-blue) 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            border-radius: 16px 16px 0 0;
        }
        
        .todo-form {
            background: var(--light-gray);
            padding: 2rem;
            border-radius: 0 0 16px 16px;
        }
        
        .sortable-list {
            min-height: 100px;
        }
        
        .todo-item {
            border: none;
            border-left: 4px solid;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            border-radius: 0 12px 12px 0;
            cursor: move;
            position: relative;
            background: white;
        }
        
        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .todo-item.sortable-drag {
            opacity: 0.8;
            transform: rotate(3deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        .todo-item.sortable-ghost {
            opacity: 0.4;
            background: var(--light-blue) !important;
        }
        
        .todo-item.priority-HIGH {
            border-left-color: var(--accent-red);
            background: linear-gradient(90deg, rgba(230,57,70,0.1) 0%, rgba(255,255,255,1) 100%);
        }
        
        .todo-item.priority-MEDIUM {
            border-left-color: var(--accent-orange);
            background: linear-gradient(90deg, rgba(247,127,0,0.1) 0%, rgba(255,255,255,1) 100%);
        }
        
        .todo-item.priority-LOW {
            border-left-color: var(--accent-green);
            background: linear-gradient(90deg, rgba(45,106,79,0.1) 0%, rgba(255,255,255,1) 100%);
        }
        
        .todo-item.completed {
            opacity: 0.7;
        }
        
        .todo-item.completed .todo-title {
            text-decoration: line-through;
        }
        
        .drag-handle {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neutral-gray);
            font-size: 1.2rem;
            cursor: grab;
        }
        
        .drag-handle:active {
            cursor: grabbing;
        }
        
        .todo-content {
            margin-left: 35px;
        }
        
        .priority-badge {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 8px;
        }
        
        .btn-action {
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 3px;
            transition: all 0.2s ease;
        }
        
        .btn-action:hover {
            transform: scale(1.1);
        }
        
        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-blue) 0%, var(--nordic-blue) 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.3);
        }
        
        .stats-card {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .sort-controls {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            padding: 1.2rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .saving-indicator {
            animation: pulse 1s infinite;
        }
        
        @keyframes slideInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .todo-item {
            animation: slideInUp 0.4s ease-out;
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 15px 10px;
            }
            
            .todo-header {
                padding: 1.5rem;
            }
            
            .todo-form {
                padding: 1.5rem;
            }
            
            .btn-action {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
            
            .drag-handle {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .todo-item .row > div {
                margin-bottom: 0.8rem;
            }
            
            .todo-actions {
                text-align: center;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header Card -->
        <div class="card mb-4">
            <div class="todo-header">
                <h1><i class="bi bi-check-circle"></i> ToDo List</h1>
            </div>
            
            <!-- Todo Form -->
            <div class="todo-form">
                <form th:action="@{/todos}" method="post">
                    <div class="row g-3">
                        <div class="col-md-5">
                            <label for="title" class="form-label fw-semibold">Task Title</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   placeholder="Enter new task..." required>
                        </div>
                        <div class="col-md-4">
                            <label for="description" class="form-label fw-semibold">Description</label>
                            <input type="text" class="form-control" id="description" name="description" 
                                   placeholder="Task details (optional)">
                        </div>
                        <div class="col-md-2">
                            <label for="priority" class="form-label fw-semibold">Priority</label>
                            <select class="form-select" id="priority" name="priority">
                                <option value="HIGH">High</option>
                                <option value="MEDIUM">Medium</option>
                                <option value="LOW" selected>Low</option>
                            </select>
                        </div>
                        <div class="col-md-1 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Sort Controls -->
        <div class="sort-controls">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h6 class="mb-0 fw-semibold">
                        <i class="bi bi-sort-down me-2"></i>Sort by:
                    </h6>
                </div>
                <div class="col-md-6">
                    <select class="form-select form-select-sm" id="sortSelect" onchange="changeSortOrder()">
                        <option value="custom" th:selected="${sortBy == 'custom'}">Custom Order</option>
                        <option value="priority" th:selected="${sortBy == 'priority'}">Priority</option>
                        <option value="date" th:selected="${sortBy == 'date'}">Date</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Error Alert -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Statistics -->
        <div class="stats-card" th:if="${todos != null}">
            <div class="row text-center">
                <div class="col-md-3 col-6 mb-3 mb-md-0">
                    <div class="d-flex flex-column align-items-center">
                        <i class="bi bi-list-task text-primary fs-2 mb-2"></i>
                        <h4 class="text-primary mb-1" th:text="${#lists.size(todos)}">0</h4>
                        <small class="text-muted fw-medium">Total</small>
                    </div>
                </div>
                <div class="col-md-3 col-6 mb-3 mb-md-0">
                    <div class="d-flex flex-column align-items-center">
                        <i class="bi bi-check-circle text-success fs-2 mb-2"></i>
                        <h4 class="text-success mb-1">
                            <span th:text="${#lists.size(todos.?[completed == true])}">0</span>
                        </h4>
                        <small class="text-muted fw-medium">Completed</small>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="d-flex flex-column align-items-center">
                        <i class="bi bi-exclamation-triangle text-danger fs-2 mb-2"></i>
                        <h4 class="text-danger mb-1">
                            <span th:text="${#lists.size(todos.?[completed == false && priority.name() == 'HIGH'])}">0</span>
                        </h4>
                        <small class="text-muted fw-medium">High Priority</small>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="d-flex flex-column align-items-center">
                        <i class="bi bi-clock text-warning fs-2 mb-2"></i>
                        <h4 class="text-warning mb-1">
                            <span th:text="${#lists.size(todos.?[completed == false])}">0</span>
                        </h4>
                        <small class="text-muted fw-medium">Pending</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Todo List -->
        <div class="card">
            <div class="card-body p-0">
                <div th:if="${todos == null || #lists.isEmpty(todos)}" class="text-center p-5">
                    <i class="bi bi-inbox display-1 text-muted mb-3"></i>
                    <h4 class="text-muted mt-3">No tasks yet</h4>
                    <p class="text-muted">Create your first task using the form above</p>
                </div>
                
                <div id="todoList" class="sortable-list">
                    <div th:each="todo : ${todos}" 
                         th:class="|todo-item card-body priority-${todo.priority.name()} ${todo.completed ? 'completed' : ''}|"
                         th:data-id="${todo.id}">
                        
                        <!-- Drag Handle -->
                        <div class="drag-handle" th:if="${sortBy == 'custom'}">
                            <i class="bi bi-grip-vertical"></i>
                        </div>
                        
                        <div class="todo-content">
                            <div class="row align-items-center">
                                <!-- Checkbox and Title -->
                                <div class="col-md-6 col-lg-7">
                                    <div class="d-flex align-items-start">
                                        <form th:action="@{'/todos/' + ${todo.id} + '/toggle'}" method="post" class="me-3">
                                            <button type="submit" class="btn btn-outline-success btn-action">
                                                <i th:class="${todo.completed ? 'bi bi-check-square-fill' : 'bi bi-square'}"></i>
                                            </button>
                                        </form>
                                        <div class="flex-grow-1">
                                            <h6 class="mb-1 todo-title fw-semibold" th:text="${todo.title}">Task Title</h6>
                                            <small class="text-muted" th:if="${todo.description}" th:text="${todo.description}"></small>
                                            <div class="mt-1">
                                                <small class="text-muted">
                                                    <i class="bi bi-calendar3 me-1"></i> 
                                                    <span th:text="${#temporals.format(todo.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024 12:00</span>
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Priority Badge -->
                                <div class="col-md-2 col-lg-2">
                                    <span th:class="|badge bg-${todo.priority.cssClass} priority-badge|" 
                                          th:text="${todo.priority.displayName}">Low</span>
                                </div>
                                
                                <!-- Priority Selector -->
                                <div class="col-md-2 col-lg-2">
                                    <form th:action="@{'/todos/' + ${todo.id} + '/priority'}" method="post">
                                        <select name="priority" class="form-select form-select-sm" 
                                                onchange="this.form.submit()">
                                            <option value="HIGH" th:selected="${todo.priority.name() == 'HIGH'}">High</option>
                                            <option value="MEDIUM" th:selected="${todo.priority.name() == 'MEDIUM'}">Medium</option>
                                            <option value="LOW" th:selected="${todo.priority.name() == 'LOW'}">Low</option>
                                        </select>
                                    </form>
                                </div>
                                
                                <!-- Actions -->
                                <div class="col-md-2 col-lg-1 todo-actions">
                                    <form th:action="@{'/todos/' + ${todo.id} + '/delete'}" method="post" 
                                          class="d-inline" onclick="return confirm('Are you sure you want to delete this task?')">
                                        <button type="submit" class="btn btn-outline-danger btn-action">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast for save notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="saveToast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-check-circle-fill text-success me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Task order updated successfully!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>
        let sortable = null;
        
        function initializeDragAndDrop() {
            const todoList = document.getElementById('todoList');
            const currentSort = document.getElementById('sortSelect').value;
            
            if (sortable) {
                sortable.destroy();
                sortable = null;
            }
            
            if (currentSort === 'custom' && todoList) {
                sortable = new Sortable(todoList, {
                    handle: '.drag-handle',
                    animation: 300,
                    ghostClass: 'sortable-ghost',
                    dragClass: 'sortable-drag',
                    easing: "cubic-bezier(0.25, 0.46, 0.45, 0.94)",
                    onStart: function(evt) {
                        evt.item.style.cursor = 'grabbing';
                    },
                    onEnd: function(evt) {
                        evt.item.style.cursor = 'move';
                        
                        // Make AJAX call when order changes
                        const items = Array.from(todoList.children);
                        const orderedIds = items.map(item => parseInt(item.getAttribute('data-id')));
                        
                        // Show saving indicator
                        const draggedItem = evt.item;
                        draggedItem.classList.add('saving-indicator');
                        
                        // AJAX call
                        fetch('/api/todos/reorder', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify({ orderedIds: orderedIds })
                        })
                        .then(response => response.json())
                        .then(data => {
                            draggedItem.classList.remove('saving-indicator');
                            if (data.status === 'success') {
                                // Show success toast
                                const toast = new bootstrap.Toast(document.getElementById('saveToast'));
                                toast.show();
                            } else {
                                alert('Error updating task order: ' + data.message);
                                location.reload();
                            }
                        })
                        .catch(error => {
                            draggedItem.classList.remove('saving-indicator');
                            console.error('Error:', error);
                            alert('An error occurred while updating task order.');
                            location.reload();
                        });
                    }
                });
            }
        }
        
        function changeSortOrder() {
            const sortBy = document.getElementById('sortSelect').value;
            window.location.href = '/?sortBy=' + sortBy;
        }
        
        // Initialize drag & drop when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeDragAndDrop();
        });
        
        // Mobile touch support
        if ('ontouchstart' in window) {
            document.body.style.touchAction = 'pan-y';
        }
    </script>
</body>
</html>
