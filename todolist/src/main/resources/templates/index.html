<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 15px;
        }
        
        .card {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 20px;
        }
        
        .todo-header {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
        }
        
        .todo-form {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 0 0 20px 20px;
        }
        
        .todo-item {
            border: none;
            border-left: 4px solid;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            border-radius: 0 15px 15px 0;
        }
        
        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .todo-item.priority-HIGH {
            border-left-color: #dc3545;
            background: linear-gradient(90deg, rgba(220,53,69,0.1) 0%, rgba(255,255,255,1) 100%);
        }
        
        .todo-item.priority-MEDIUM {
            border-left-color: #ffc107;
            background: linear-gradient(90deg, rgba(255,193,7,0.1) 0%, rgba(255,255,255,1) 100%);
        }
        
        .todo-item.priority-LOW {
            border-left-color: #198754;
            background: linear-gradient(90deg, rgba(25,135,84,0.1) 0%, rgba(255,255,255,1) 100%);
        }
        
        .todo-item.completed {
            opacity: 0.7;
            text-decoration: line-through;
        }
        
        .priority-badge {
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-action {
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 2px;
        }
        
        .form-control, .form-select {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 15px;
            padding: 12px 30px;
            font-weight: bold;
        }
        
        .todo-stats {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }
            
            .todo-header {
                padding: 1.5rem;
            }
            
            .todo-form {
                padding: 1.5rem;
            }
            
            .btn-action {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 576px) {
            .todo-item .row > div {
                margin-bottom: 0.5rem;
            }
            
            .todo-actions {
                text-align: center;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header Card -->
        <div class="card mb-4">
            <div class="todo-header">
                <h1><i class="bi bi-check-circle"></i> ToDoGo </h1>
                <p class="mb-0">Manage your tasks according to priority</p>
            </div>
            
            <!-- Todo Form -->
            <div class="todo-form">
                <form th:action="@{/todos}" method="post">
                    <div class="row g-3">
                        <div class="col-md-5">
                            <label for="title" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   placeholder="Add new task..." required>
                        </div>
                        <div class="col-md-4">
                            <label for="description" class="form-label">Explanation</label>
                            <input type="text" class="form-control" id="description" name="description" 
                                   placeholder="Task details ">
                        </div>
                        <div class="col-md-2">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" id="priority" name="priority">
                                <option value="HIGH">High</option>
                                <option value="MEDIUM">Medium</option>
                                <option value="LOW" selected>Low</option>
                            </select>
                        </div>
                        <div class="col-md-1 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Error Alert -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Statistics -->
        <div class="todo-stats" th:if="${todos != null}">
            <div class="row text-center">
                <div class="col-md-3 col-6">
                    <h4 class="text-primary" th:text="${#lists.size(todos)}">0</h4>
                    <small class="text-muted">Missions</small>
                </div>
                <div class="col-md-3 col-6">
                    <h4 class="text-success">
                        <span th:text="${#lists.size(todos.?[completed == true])}">0</span>
                    </h4>
                    <small class="text-muted">Completed</small>
                </div>
                <div class="col-md-3 col-6">
                    <h4 class="text-danger">
                        <span th:text="${#lists.size(todos.?[completed == false && priority.name() == 'HIGH'])}">0</span>
                    </h4>
                    <small class="text-muted">High Priority</small>
                </div>
                <div class="col-md-3 col-6">
                    <h4 class="text-warning">
                        <span th:text="${#lists.size(todos.?[completed == false])}">0</span>
                    </h4>
                    <small class="text-muted">Waiting</small>
                </div>
            </div>
        </div>

        <!-- Todo List -->
        <div class="card">
            <div class="card-body p-0">
                <div th:if="${todos == null || #lists.isEmpty(todos)}" class="text-center p-5">
                    <i class="bi bi-inbox display-1 text-muted"></i>
                    <h4 class="text-muted mt-3">No tasks added yet</h4>
                    <p class="text-muted">You can add new tasks using the form above.</p>
                </div>
                
                <div th:each="todo : ${todos}" 
                     th:class="|todo-item card-body priority-${todo.priority.name()} ${todo.completed ? 'completed' : ''}|">
                    <div class="row align-items-center">
                        <!-- Checkbox and Title -->
                        <div class="col-md-6 col-lg-7">
                            <div class="d-flex align-items-start">
                                <form th:action="@{'/todos/' + ${todo.id} + '/toggle'}" method="post" class="me-3">
                                    <button type="submit" class="btn btn-outline-success btn-action">
                                        <i th:class="${todo.completed ? 'bi bi-check-square' : 'bi bi-square'}"></i>
                                    </button>
                                </form>
                                <div>
                                    <h6 class="mb-1" th:text="${todo.title}">Task Title</h6>
                                    <small class="text-muted" th:if="${todo.description}" th:text="${todo.description}"></small>
                                    <div class="mt-1">
                                        <small class="text-muted">
                                            <i class="bi bi-calendar3"></i> 
                                            <span th:text="${#temporals.format(todo.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024 12:00</span>
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Priority Badge -->
                        <div class="col-md-2 col-lg-2">
                            <span th:class="|badge bg-${todo.priority.cssClass} priority-badge|" 
                                  th:text="${todo.priority.displayName}">Low</span>
                        </div>
                        
                        <!-- Priority Selector -->
                        <div class="col-md-2 col-lg-2">
                            <form th:action="@{'/todos/' + ${todo.id} + '/priority'}" method="post">
                                <select name="priority" class="form-select form-select-sm" 
                                        onchange="this.form.submit()">
                                    <option value="HIGH" th:selected="${todo.priority.name() == 'HIGH'}">High</option>
                                    <option value="MEDIUM" th:selected="${todo.priority.name() == 'MEDIUM'}">Medium</option>
                                    <option value="LOW" th:selected="${todo.priority.name() == 'LOW'}">Low</option>
                                </select>
                            </form>
                        </div>
                        
                        <!-- Actions -->
                        <div class="col-md-2 col-lg-1 todo-actions">
                            <form th:action="@{'/todos/' + ${todo.id} + '/delete'}" method="post" 
                                  class="d-inline" onclick="return confirm('Are you sure you want to delete this task?')">
                                <button type="submit" class="btn btn-outline-danger btn-action">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <small class="text-light">
                <i class="bi bi-info-circle"></i>
                Tasks are ranked in order of priority: High (Red) → Medium (Yellow) → Low (Green)
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
