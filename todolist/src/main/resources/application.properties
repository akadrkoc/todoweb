# Server Configuration
server.port=${PORT:8080}

# Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:taskflow;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (recommended for development, disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# European Locale Settings (Norwegian/European)
spring.web.locale=en_NO
spring.web.locale-resolver=fixed
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Thymeleaf Configuration (Development)
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

# CSRF Settings (for API endpoints)
spring.security.csrf.enabled=false

# European Date/Time Format
spring.jackson.date-format=dd/MM/yyyy HH:mm:ss
spring.jackson.time-zone=Europe/Oslo

# Application Information
spring.application.name=ToDoGo
