# Application Configuration
spring.application.name=ToDoGo
# Server Configuration
server.port=3060
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
# Database Configuration 
spring.datasource.url=jdbc:h2:mem:taskflow;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# H2 Database Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Internationalization Configuration
spring.web.locale=en_NO
spring.web.locale-resolver=fixed
# JSON/Jackson Configuration
spring.jackson.date-format=dd/MM/yyyy HH:mm:ss
spring.jackson.time-zone=Europe/Oslo
# Thymeleaf Template Engine (Development Settings)
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
# Security Configuration
spring.security.csrf.enabled=false